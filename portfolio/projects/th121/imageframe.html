<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css_imageframe.css">

	<title>__imageframe__</title>
</head>

<body>
	<div class="headerbox">
		<!-- BOX ONE -->
		<div class="box-image">
			<input type="radio" id="box-image-1" name="box-group-1" checked>
			<label for="box-image-1">•</label>
			<div class="box-photo" style="background-image:url('./pic1.jpg');">
				<div class="info">
					<span class="title">Touhou Project Doujin 12.1</span>
					<span class="caption">
						A fan-made game
					</span>
				</div>
			</div>
		</div>


		<!-- BOX TWO -->
		<div class="box-image">
			<input type="radio" id="box-image-2" name="box-group-1">
			<label for="box-image-2">•</label>
			<div class="box-photo" style="background-image:url('pic2.jpg')">
				<div class="info">
					<span class="title">Touhou Project Doujin 12.1</span>
					<span class="caption">
						Coded in java!
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
